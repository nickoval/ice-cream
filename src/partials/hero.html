          aria-controls="more-description"
          data-description-button

          <svg
            class="circle-button__icon"
            aria-label="more"
            width="9"
            height="9"
          >
            <use
              class="icon-description"
              href="./images/sprite.svg#icon-arrow-right-solid"
            ></use>
            <use
              class="icon-description-close"
              href="./images/sprite.svg#icon-cross"
            ></use>
          </svg>
        </button>
        <div
          class="more-description rubberBand"
          id="more-description"
          data-description
        >
          <p class="more-description__title title">Our main secret:</p>
          <p class="more-description__text title">
            Only the best ingredients create the best taste.
          </p>
        </div>
